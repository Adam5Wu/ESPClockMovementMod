<!DOCTYPE html>
<html>

<head>
  <title>ZW Clock Configuration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/zw_base.css">
  <link rel="stylesheet" href="css/zw_app.css">
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/lodash-4.17.21.min.js"></script>
  <script src="js/zw_base.js"></script>
  <script src="js/zw_app.js"></script>
</head>

<body>

  <div id="page-container">
    <div id="page-heading">
      <h1>ZW Clock Configuration</h1>
      <hr>
    </div>

    <div id="page-content">
      <form id="config-form">
        <div class="config-container">
          <div class="tip center nowrap">If running in constant powered mode, changes will happen at the next resync.</div>
          <fieldset>
            <legend>NTP & Timezone</legend>
            <div class="field-contents center">
              <span id="redir-ntp-tz">>> Go to System Configurations >></span>
            </div>
          </fieldset>
          <fieldset class="modifiable syncing">
            <legend>Advanced</legend>
            <div class="cover"></div>
            <div class="field-contents">
              <div class="sub-params flex-row flex-spread">
                <label for="time-offset" class="nowrap" title="Runs the clock accurately inaccurate :P">
                  <span>Time Offset:</span>
                  <select id="time-offset" title="Positive = ahead; Negative = behind"></select>
                  <span>min</span>
                </label>
                <label for="resync-time" class="nowrap" >
                  <span>Daily Re-sync At:</span>
                  <select id="resync-time" disabled title="Apparently not supported by hardware"></select>
              </label>
              </div>
            </div>
          </fieldset>
        </div>
        <div class="controls hidden">
          <input type="submit" id="btn-save" value="Save">
          <input type="button" id="btn-discard" value="Discard">
        </div>
      </form>
    </div>
  </div>

</html>
